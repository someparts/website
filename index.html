    .banner-bottom {
     border: none;
     padding: 0;
     margin: 0;

     height: 5vh;	
     overflow: hidden;
     /* position: fixed; */
     left: 0;
     /* top: 106vh; */
     width: 100%;
     background: white;
     color: black;
     border: none;
     font-family: 'acumin-pro', sans-serif;
     font-size: 1em;
     font-weight: 700;
    }

    .banner-bottom p {
     position: absolute;
     margin: 0;
     line-height: 5vh;
     text-align: center;
     font-size: 2em;
     /* Starting position */
     -moz-transform:translateX(100%);
     -webkit-transform:translateX(100%);	
     transform:translateX(100%);
     /* Apply animation to this element */	
     -moz-animation: banner-bottom 12s linear infinite;
     -webkit-animation: banner-bottom 12s linear infinite;
     animation: banner-bottom 12s linear infinite;
    }

    /* Move it (define the animation) */
    @-moz-keyframes banner-bottom {
     0%   { -moz-transform: translateX(100%); }
     100% { -moz-transform: translateX(-100%); }
    }

    @-webkit-keyframes banner-bottom {
     0%   { -webkit-transform: translateX(100%); }
     100% { -webkit-transform: translateX(-100%); }
    }

    @keyframes banner-bottom {
     0%   { 
     -moz-transform: translateX(100%); /* Browser bug fix */
     -webkit-transform: translateX(100%); /* Browser bug fix */
     transform: translateX(100%);
     }
     100% { 
     -moz-transform: translateX(-100%); /* Browser bug fix */
     -webkit-transform: translateX(-100%); /* Browser bug fix */
     transform: translateX(-100%);
     }
    }
  </style>
